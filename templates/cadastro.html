<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cadastrar Funcionário</h1>
    <form method="post" action="/cadastrar">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Observação:</label>
        <input type="text" name="observacao">

        <label>Nota:</label>
        <input type="number" name="nota" min="0" max="10" step="0.5" required>

        <label>Evento:</label>
        <input type="text" name="evento" required>

        <label>Data do Evento:</label>
        <input type="date" name="data" required>

        <label>Lista:</label>
        <select name="lista">
            <option value="novos">Novo</option>
            <option value="favoritos">Favorito</option>
            <option value="excluidos">Bloqueado</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>

    <a class="button-link" href="/">Voltar ao Menu</a>
</body>
</html>
